<app-menu-buttons [buttons]="buttons" (getViewEvent)="changeView($event)"></app-menu-buttons>

<app-loader *ngIf="!loader"></app-loader>

<div [ngSwitch]="view" *ngIf="loader">
    <app-user-list  *ngSwitchCase="'user'" [users]="users"></app-user-list>
    <p *ngSwitchCase="'mythic'">test {{view}}</p>
    <p *ngSwitchCase="'raid'">test {{view}}</p>
    <p *ngSwitchCase="'legacy'">test {{view}}</p>
    <p *ngSwitchCase="'leveling'">test {{view}}</p>
    <p *ngSwitchCase="'strike'">test {{view}}</p>
</div>
