<app-menu-buttons [buttons]="buttons" (getViewEvent)="changeView($event)"></app-menu-buttons>

<div [ngSwitch]="view">
    <p *ngSwitchCase="'general'">test {{view}}</p>

    <div *ngSwitchCase="'mythic'">
        <div class="button-block">
            <button mat-stroked-button class="head-button" (click)="newMythic()">New M+</button>
        </div>
        <p>test {{view}}</p>
    </div>

    <div *ngSwitchCase="'raid'">
        <div class="button-block">
            <button mat-stroked-button class="head-button">New Raid</button>
        </div>
        <p>test {{view}}</p>
    </div>

    <div *ngSwitchCase="'legacy'">
        <div class="button-block">
            <button mat-stroked-button class="head-button">New LR</button>
        </div>
        <p>test {{view}}</p>
    </div>

    <div *ngSwitchCase="'leveling'">
        <div class="button-block">
            <button mat-stroked-button class="head-button">New Lvl</button>
        </div>
        <p>test {{view}}</p>
    </div>

</div>
