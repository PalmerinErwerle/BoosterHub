<app-menu-buttons [buttons]="buttons" [view]="view" (getViewEvent)="changeView($event)"></app-menu-buttons>

<app-loader *ngIf="!loader"></app-loader>

<div [ngSwitch]="view" *ngIf="loader">

    <app-general-charts *ngSwitchCase="'general'" [view]="booster"
        [mythics]="mythics" [raids]="raids" [legacies]="legacies" [levelings]="levelings" [strikes]="strikes">
    </app-general-charts>

    <app-mythic-list *ngSwitchCase="'mythic'" [mythics]="mythics"></app-mythic-list>

    <app-raid-list *ngSwitchCase="'raid'" [raids]="raids"></app-raid-list>

    <app-legacy-list *ngSwitchCase="'legacy'" [legacies]="legacies"></app-legacy-list>

    <app-leveling-list *ngSwitchCase="'leveling'" [levelings]="levelings"></app-leveling-list>

    <app-strike-list *ngSwitchCase="'strike'" [strikes]="strikes" [isAdmin]="false"></app-strike-list>

</div>
