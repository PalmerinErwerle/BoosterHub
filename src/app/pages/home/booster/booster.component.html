<app-menu-buttons [buttons]="buttons" [view]="view" (getViewEvent)="changeView($event)"></app-menu-buttons>

<app-loader *ngIf="!loader"></app-loader>

<div [ngSwitch]="view" *ngIf="loader">

    <p *ngSwitchCase="'general'">test {{view}}</p>

    <app-mythic-list *ngSwitchCase="'mythic'" [mythics]="mythics"></app-mythic-list>

    <app-raid-list *ngSwitchCase="'raid'" [raids]="raids"></app-raid-list>

    <app-legacy-list *ngSwitchCase="'legacy'" [legacies]="legacies"></app-legacy-list>

    <p *ngSwitchCase="'leveling'">test {{view}}</p>

    <p *ngSwitchCase="'strike'">test {{view}}</p>

</div>
