<div class="auth-container" id="bg-image">

    <div class="form-container">
        <div class="col col-1">
            <div class="border-image"><img src="../../../assets/img/boosterhub-logo.png" class="form-image"></div>
            <p class="welcome-text">Welcome to <span>BoosterHub</span>!</p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <!-- login form container -->
            <div class="login-form">
                <div class="form-title">
                    <span>Log In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" id="" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Log In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="../../../assets/js/auth.js"></script>
