<div class="body-block">
    <mat-card *ngFor="let mythic of mythics" class="card-block"  [routerLink]="'../mythic/' + mythic.id">
      <mat-card-header>
        
        <mat-card-title *ngIf="mythic.run_level != 'DotI HardMode'">{{mythic.run_level}} x {{mythic.run_number}}</mat-card-title>
        <mat-card-title *ngIf="mythic.run_level == 'DotI HardMode'">{{mythic.run_level}}</mat-card-title>
        <mat-card-subtitle>ID: {{mythic.id}}</mat-card-subtitle>

        <div [ngSwitch]="mythic.status" class="status-footer">
          <div *ngSwitchCase="'created'" id="color-created">messi</div>
          <div *ngSwitchCase="'completed'" id="color-completed">messi</div>
          <div *ngSwitchCase="'depleted'" id="color-depleted">messi</div>
          <div *ngSwitchCase="'issues'" id="color-issues">messi</div>
        </div>

      </mat-card-header>
    </mat-card>
</div>
