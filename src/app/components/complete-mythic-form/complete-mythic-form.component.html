<div class="modal-block">
    <h1 mat-dialog-title>Complete Mythic+</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-dialog-content class="form-block">

            <mat-form-field appearance="outline" class="input-block">
                <mat-label>Status</mat-label>
                <input #inputStatus type="text" matInput [formControl]="form.controls.status" [matAutocomplete]="autoStatus" 
                    (input)="filterStatus()" (focus)="filterStatus()">
                <mat-autocomplete requireSelection #autoStatus="matAutocomplete">
                    <mat-option *ngFor="let status of filteredStatus" [value]="status">{{status}}</mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field appearance="outline" class="input-block">
                <mat-label>Feedback</mat-label>
                <textarea matInput required [formControl]="form.controls.feedback"></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline" class="input-block">
                <mat-label>Logs' link (optional)</mat-label>
                <textarea matInput [formControl]="form.controls.logs_link"></textarea>
            </mat-form-field>

        </mat-dialog-content>

        <mat-dialog-actions align="end">
            <button mat-button id="cancel-button" mat-dialog-close>Cancel</button>
            <button mat-button id="complete-button" type="submit" [disabled]="form.invalid"
                [mat-dialog-close]="true">Complete</button>
        </mat-dialog-actions>
    </form>
</div>
