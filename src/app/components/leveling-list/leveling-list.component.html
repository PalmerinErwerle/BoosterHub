<div class="no-service" *ngIf="levelings.length == 0">
  <p id="no-service-text">There are no levelings to load...</p>
</div>

<div *ngIf="levelings.length != 0">

  <div class="search-block">
    <mat-form-field appearance="outline" class="searchbar">
      <input matInput placeholder="Search by Leveling ID" [(ngModel)]="filterLevelingsValue" (keyup)="filterLeveling()">
    </mat-form-field>
  </div>
  
  <div class="body-block">
        <mat-card *ngFor="let leveling of filteredLevelings" class="card-block"  [routerLink]="'../leveling/' + leveling.id">
        <mat-card-header>
          
          <mat-card-title>{{leveling.level_range}}</mat-card-title>
          <mat-card-subtitle>ID: {{leveling.id}}</mat-card-subtitle>
  
          <div [ngSwitch]="leveling.status" class="status-footer">
            <div *ngSwitchCase="'created'" id="color-created">messi</div>
            <div *ngSwitchCase="'completed'" id="color-completed">messi</div>
            <div *ngSwitchCase="'depleted'" id="color-depleted">messi</div>
            <div *ngSwitchCase="'issues'" id="color-issues">messi</div>
          </div>
  
        </mat-card-header>
      </mat-card>
  </div>

</div>
