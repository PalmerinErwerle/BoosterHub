<div class="form-template">
    <div class="form-title">
        <span>Register</span>
    </div>
    <form class="form-inputs" [formGroup]="form" (ngSubmit)="submit()">

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Character name" required [formControl]="form.controls.character_name">
            <i class="bx bx-user icon"></i>
        </div>
        <div class="validators" *ngIf="form.controls.character_name.errors && form.controls.character_name.touched">
            <div *ngIf="form.controls.character_name.errors?.['required']">Character name cannot be empty</div>
        </div>
        
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Realm name" required [formControl]="form.controls.character_realm">
            <i class="bx bx-landscape icon"></i>
        </div>
        <div class="validators" *ngIf="form.controls.character_realm.errors && form.controls.character_realm.touched">
            <div *ngIf="form.controls.character_realm.errors?.['required']">Realm name cannot be empty</div>
        </div>

        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" required [formControl]="form.controls.email">
            <i class="bx bx-envelope icon"></i>
        </div>
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
            <div *ngIf="form.controls.email.errors?.['required']">Email cannot be empty</div>
            <div *ngIf="form.controls.email.errors?.['email']">Incorrect email format</div>
        </div>

        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" required [formControl]="form.controls.password">
            <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
            <div *ngIf="form.controls.password.errors?.['required']">Password cannot be empty</div>
            <div *ngIf="form.controls.password.errors?.['minlength']">Password must be at least 8 characters long</div>
            <div *ngIf="form.controls.password.errors?.['pattern']">Password must have 1 lowercase, 1 uppercase, 1 number and 1 special</div>
        </div>

        <div class="input-box">
            <button class="input-submit" type="submit" [disabled]="form.invalid">
                <span>Register</span>
                <i class="bx bx-right-arrow-alt"></i>
            </button>
        </div>

    </form>
</div>
